<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MYFC - Offline</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #171717;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 16px;
    }
    h1 {
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      margin-bottom: 24px;
      opacity: 0.8;
      line-height: 1.5;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/192.png" alt="MYFC Logo" class="logo">
    <h1>You're offline</h1>
    <p>Check your internet connection and try again. Your MYFC app requires an internet connection to show your latest workout data.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
