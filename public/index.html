<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MYFC - My Face Coach</title>
  
  <!-- Critical iOS PWA tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MYFC">
  
  <!-- Icons with relative paths for subdomain support -->
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/152.png">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  
  <!-- Manifest with relative path -->
  <link rel="manifest" href="./manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #4f46e5;
      color: white;
      text-align: center;
      
      /* Safe area insets for notched devices */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 300px;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      border-radius: 28px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
      letter-spacing: 0.5px;
    }
    
    p {
      font-size: 16px;
      font-weight: 400;
      margin: 0 0 32px 0;
      opacity: 0.9;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="./icons/512.png" alt="MYFC Logo" class="logo">
    </div>
    <h1>MYFC</h1>
    <p>Loading your application...</p>
    <div class="spinner"></div>
  </div>
  
  <script>
    // Simple, reliable detection
    function isStandalone() {
      return window.navigator.standalone === true || 
             window.matchMedia('(display-mode: standalone)').matches === true ||
             document.referrer.includes('android-app://');
    }
    
    function isMembersSubdomain() {
      return window.location.hostname === 'members.myfc.app';
    }
    
    // Log the current hostname
    console.log('Running on hostname:', window.location.hostname);
    console.log('Is members subdomain:', isMembersSubdomain());
    
    // Always redirect to dashboard, but use relative path on subdomain
    if (isStandalone()) {
      console.log('Standalone mode detected, redirecting to dashboard');
      localStorage.setItem('pwaStandalone', 'true');
      window.location.replace('./dashboard');
    } else {
      // In regular browser - normal Next.js routing will handle
      console.log('Browser mode detected, loading normally');
      // Let the normal Next.js app load
      window.location.replace('./dashboard');
    }
  </script>
</body>
</html>
