<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MYFC - My Face Coach</title>
  
  <!-- Critical iOS PWA tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MYFC">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #4f46e5;
      color: white;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="/icons/512.png" alt="MYFC Logo" class="logo">
  <h1>MYFC</h1>
  <p>Loading your application...</p>
  <div class="spinner"></div>
  
  <script>
    // Simple, reliable detection
    function isStandalone() {
      return window.navigator.standalone === true || 
             window.matchMedia('(display-mode: standalone)').matches === true ||
             document.referrer.includes('android-app://');
    }
    
    // Always redirect to dashboard in standalone mode
    if (isStandalone()) {
      console.log('Standalone mode detected, redirecting to dashboard');
      localStorage.setItem('pwaStandalone', 'true');
      window.location.replace('/dashboard');
    } else {
      // In regular browser - normal Next.js routing will handle
      console.log('Browser mode detected, loading normally');
      // Let the normal Next.js app load
      window.location.replace('/dashboard');
    }
  </script>
</body>
</html>
