<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MYFC - My Face Coach</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="MYFC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MYFC">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/120.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #171717;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .spinner {
            margin-top: 30px;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/192.png" alt="MYFC Logo" class="logo">
        <p>Loading your application...</p>
        <div class="spinner"></div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function() {
                    window.location.href = '/dashboard';
                });
            });
        } else {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
