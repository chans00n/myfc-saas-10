<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MYFC">
  <title>MYFC - My Face Coach</title>
  <link rel="apple-touch-icon" href="/apple-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/167.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4f46e5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirect to the dashboard immediately
    window.onload = function() {
      // Short delay to ensure app is ready
      setTimeout(function() {
        window.location.href = '/dashboard';
      }, 500);
    };
  </script>
</head>
<body>
  <img src="/icon.png" alt="MYFC" class="logo">
  <h1>MYFC</h1>
  <div class="loading">
    <p>Loading your workout...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
