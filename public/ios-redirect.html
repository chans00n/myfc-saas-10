<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MYFC">
  <title>MYFC - My Face Coach</title>
  <link rel="apple-touch-icon" href="/apple-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/167.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #4f46e5;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Check if we're running as a standalone app
    if (window.navigator.standalone === true) {
      // Already in standalone mode, redirect to dashboard
      window.location.href = '/dashboard';
    } else {
      // If not in standalone mode, show the instructions
      window.onload = function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('instructions').style.display = 'block';
      };
    }
  </script>
</head>
<body>
  <img src="/icon.png" alt="MYFC Logo" class="logo">
  <h1>MYFC</h1>
  
  <div id="loading">
    <p>Loading app...</p>
    <div class="spinner"></div>
  </div>
  
  <div id="instructions" style="display: none;">
    <p>For the best experience, please install this app to your home screen.</p>
    <ol style="text-align: left; max-width: 80%; margin: 0 auto;">
      <li style="margin-bottom: 10px;">Tap the share button at the bottom of your screen</li>
      <li style="margin-bottom: 10px;">Scroll down and tap "Add to Home Screen"</li>
      <li style="margin-bottom: 10px;">Tap "Add" in the top right corner</li>
      <li>Open the app from your home screen icon</li>
    </ol>
  </div>
</body>
</html>
